---
driver:
  name: docker
  use_sudo: false
  volumes:
    - /home/travis/.rvm/rubies

provisioner:
  name: shell
  data_path: .
  script: test/fixtures/bootstrap.sh

verifier:
  ruby_bindir: <%= ENV['MY_RUBY_HOME'] || '/opt/sensu/embedded' %>/bin

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
